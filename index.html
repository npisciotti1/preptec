    <!-- Contact -->
    <div id="contact" class="container">
      <div class="col-sm-5">
        <h2 class="display-5 ">Contact</h2>
        <hr class="my-4">

        <!--  TODO: setup formspree -->
        <form method="POST" action="https://formspree.io/">
          <div class="form-group">
            <label for="exampleInputEmail1">Subject</label>
            <input type="text" class="form-control" name="subject" placeholder="Email Subject" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" class="form-control" name="email" placeholder="example@example.com" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Message</label>
            <textarea class="form-control" name="message" placeholder="Message" required></textarea>
          </div>

          <button type="submit" class="btn btn-outline-primary">Send</button>
        </form>
      </div>
    </div>

    <div class="footer-container">
      <footer class="footer bg-dark text-center">
        <div class="spacer25"></div>
